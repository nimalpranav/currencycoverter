<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter ðŸ’°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #4caf50;
            color: white;
            cursor: pointer;
            border: none;
        }
        .result {
            margin-top: 10px;
            font-size: 20px;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .dark-mode .container {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter ðŸ’°</h1>
        <input type="number" id="amount" placeholder="Enter amount" value="1">
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button onclick="convertCurrency()">Convert</button>
        <p class="result" id="result">Converted Amount: --</p>
        <button onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    </div>

    <script>
        const currencyList = {
            "USD": ["$", "United States Dollar"],
            "EUR": ["â‚¬", "Euro"],
            "JPY": ["Â¥", "Japanese Yen"],
            "GBP": ["Â£", "British Pound"],
            "INR": ["â‚¹", "Indian Rupee"],
            "IRR": ["ï·¼", "Iranian Rial"],  // Added Iranian Rial
            "AUD": ["A$", "Australian Dollar"],
            "CAD": ["C$", "Canadian Dollar"],
            "CNY": ["Â¥", "Chinese Yuan"],
            "BRL": ["R$", "Brazilian Real"],
            "ZAR": ["R", "South African Rand"],
            "SGD": ["S$", "Singapore Dollar"],
            "NZD": ["NZ$", "New Zealand Dollar"],
            "MXN": ["MX$", "Mexican Peso"],
            "HKD": ["HK$", "Hong Kong Dollar"],
            "SEK": ["kr", "Swedish Krona"],
            "NOK": ["kr", "Norwegian Krone"],
            "KRW": ["â‚©", "South Korean Won"],
            "TRY": ["â‚º", "Turkish Lira"],
            "RUB": ["â‚½", "Russian Ruble"],
            "AED": ["Ø¯.Ø¥", "UAE Dirham"],
            "SAR": ["ï·¼", "Saudi Riyal"],
            "IDR": ["Rp", "Indonesian Rupiah"],
            "THB": ["à¸¿", "Thai Baht"],
            "MYR": ["RM", "Malaysian Ringgit"],
            "PHP": ["â‚±", "Philippine Peso"],
            "PLN": ["zÅ‚", "Polish Zloty"],
            "DKK": ["kr", "Danish Krone"],
            "HUF": ["Ft", "Hungarian Forint"],
            "CZK": ["KÄ", "Czech Koruna"],
            "ILS": ["â‚ª", "Israeli Shekel"],
            "CLP": ["CLP$", "Chilean Peso"],
            "COP": ["COP$", "Colombian Peso"],
            "ARS": ["ARS$", "Argentine Peso"],
            "EGP": ["EÂ£", "Egyptian Pound"],
            "VND": ["â‚«", "Vietnamese Dong"],
            "BDT": ["à§³", "Bangladeshi Taka"],
            "PKR": ["â‚¨", "Pakistani Rupee"],
            "LKR": ["Rs", "Sri Lankan Rupee"],
            "NGN": ["â‚¦", "Nigerian Naira"],
            "KES": ["KSh", "Kenyan Shilling"],
            "GHS": ["â‚µ", "Ghanaian Cedi"],
            "UAH": ["â‚´", "Ukrainian Hryvnia"],
            "MAD": ["Ø¯.Ù….", "Moroccan Dirham"]
        };

        const fromCurrency = document.getElementById("fromCurrency");
        const toCurrency = document.getElementById("toCurrency");

        Object.keys(currencyList).forEach(code => {
            let option1 = document.createElement("option");
            let option2 = document.createElement("option");
            option1.value = option2.value = code;
            option1.textContent = option2.textContent = `${currencyList[code][0]} ${code} - ${currencyList[code][1]}`;
            fromCurrency.appendChild(option1);
            toCurrency.appendChild(option2);
        });

        fromCurrency.value = "USD";
        toCurrency.value = "INR";

        function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let from = fromCurrency.value;
            let to = toCurrency.value;

            if (amount <= 0) {
                alert("Enter a valid amount!");
                return;
            }

            fetch(`https://api.exchangerate-api.com/v4/latest/${from}`)
                .then(response => response.json())
                .then(data => {
                    let rate = data.rates[to];
                    let convertedAmount = (amount * rate).toFixed(2);
                    document.getElementById("result").innerText = `Converted Amount: ${currencyList[to][0]} ${convertedAmount}`;
                })
                .catch(() => alert("Error fetching exchange rates!"));
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
